replicaCount: 1

image:
  repository: homeassistant/home-assistant
  tag: "stable"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8123

persistence:
  enabled: true
  storageClass: "local-path"
  size: 5Gi

extraVolumes: []        # optional: USB devices, config, etc.
extraVolumeMounts: []   # mount points for extraVolumes

# Path to configuration.yaml (can be mounted from ConfigMap)
configMapName: home-assistant-config

# Ingress configuration
ingress:
  enabled: true
  ingressClassName: "traefik"
  hosts:
    - home-assistant.eldamar.dev
  tls:
    - secretName: home-assistant-tls
      hosts:
        - home-assistant.eldamar.dev
  certManager: true   # use cert-manager ClusterIssuer