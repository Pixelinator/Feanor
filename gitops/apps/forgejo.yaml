apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: forgejo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://forgejo.org/helm-charts
    targetRevision: 13.0.1
    chart: forgejo
    helm:
      values: |
        forgejo:
          host: git.feanor.local
        ingress:
          enabled: false
        service:
          type: NodePort
        database:
          type: postgres
  destination:
    server: https://kubernetes.default.svc
    namespace: forgejo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
